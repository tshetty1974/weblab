<!DOCTYPE html>
<html>
<head>
    <title>Max Number Finder</title>
    <script type="text/javascript">
        function max(num1, num2) {
            if (num1 > num2) {
                return num1;
            } else {
                return num2;
            }
        }

        function getUserInputAndFindMax() {
            let num1 = parseFloat(prompt("Enter the first number:"));
            let num2 = parseFloat(prompt("Enter the second number:"));
            
            if (isNaN(num1) || isNaN(num2)) {
                alert("Please enter valid numbers.");
            } else {
                let result = max(num1, num2);
                alert("The larger number is: " + result);
            }
        }
    </script>
</head>
<body>
    <h1>Find the Maximum Number</h1>
    <button onclick="getUserInputAndFindMax()">Enter Numbers</button>
</body>
</html>
