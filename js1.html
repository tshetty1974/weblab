<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Max Function</title>
    <script>
        function max(num1, num2) {
            if (num1 > num2) {
                return num1;
            } else {
                return num2;
            }
        }

        // Example usage:
        console.log(max(5, 10)); // Output: 10
        console.log(max(-3, 7)); // Output: 7
    </script>
</head>

</body>
